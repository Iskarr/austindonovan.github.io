    <header>
      <picture>
        <img id="logo" src="./images/mountainlogo2.png" alt="logo" />
      </picture>
      <section>
        <h1 id="headerTitle">Tooele Chamber Of Commerce</h1>
        <span>
          Don't just dream a business, Make your business a reality.
        </span>
      </section>
    </header>

    <main>
      <form method="GET" action="thanks.htm">
        <fieldset>
          <legend>Business Application Information</legend>
          <label>
            Full Name*
            <input
              class="bo"
              type="text"
              name="fullName"
              pattern="^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$"
              placeholder="John Doe"
              required
          /></label>
          <br />
          <label>
            Phone*
            <input
              class="bo"
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              placeholder="1234567890"
              required
          /></label>
          <br />
          <label>
            Email*
            <input
              class="bo"
              type="email"
              name="email"
              placeholder="someone@gmail.com"
              required
          /></label>
          <br />
        </fieldset>

        <fieldset>
          <legend>Business Details</legend>
          <label>
            Business Name*
            <input
              class="bo"
              type="text"
              name="businessName"
              pattern="^(?!\s)(?!.*\s$)(?=.*[a-zA-Z0-9])[a-zA-Z0-9 '~?!]{2,}$"
              placeholder="business Name here"
              required
          /></label>
          <br />
          <label for="browser">Choose the type of business:</label>
          <input class="bo" list="browsers" name="browser" id="browser" />
          <br />
          <datalist id="browsers">
            <option value="Non-Profit"></option>
            <option value="LLC(Limited Liability Corp.)"></option>
            <option value="Corporation"></option>
            <option value="Sole Proprietorship"></option>
            <option value="Partnership"></option>
            <option value="Limited Partnership"></option>
            <option value="Co-Op"></option>
          </datalist>
          <label>
            Business Address
            <input
              class="bo"
              type="text"
              name="Address"
              pattern="\d{1,5}\s\w.\s(\b\w*\b\s){1,2}\w*\."
              placeholder="address"
          /></label>
          <br />
          <label>
            Business Website
            <input
              class="bo"
              type="text"
              name="website"
              pattern="^((https?|ftp|smtp):\/\/)?(www.)?[a-z0-9]+\.[a-z]+(\/[a-zA-Z0-9#]+\/?)*$"
              placeholder="www.business.com"
            />
          </label>

          <div>Membership Tier</div>
          <label>
            <select class="bo" name="browsers" required>
              <option value="" disabled selected>Select a Tier Level...</option>
              <option value="non-profit">Non-profit ($100)</option>
              <option value="soda">Bronze ($200)</option>
              <option value="fish">Silver ($400)</option>
              <option value="fish">Gold ($1000)</option>
            </select>
          </label>
          <br />
          <label>
            Business Description
            <textarea
              class="bo"
              type="text"
              name="business description"
              placeholder="talk about your business here."
              cols="30"
              rows="10"
            ></textarea>
          </label>
        </fieldset>

        <fieldset>
          <legend>Additional Comments</legend>
          <label>
            Additional Information
            <br />
            <textarea
              class="bo"
              name="comments"
              id="comments"
              cols="33"
              rows="10"
              placeholder="Type your additional notes here..."
            ></textarea>
          </label>
        </fieldset>
        <input
          type="submit"
          value="Submit my Business Application"
          class="submitBtn"
        />
      </form>
    </main>
