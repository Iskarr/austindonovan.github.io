<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        padding-bottom: 3rem;
      }
      body {
        text-align: center;
      }
      h2 {
        color: crimson;
      }
    </style>
    <title>Wireframe design</title>
  </head>
  <body>
    <h1>Wireframe By Austin Donovan</h1>
    <h2>Index home page layouts.</h2>
    <img
      src="./images/wireframe/Home Page.png"
      alt="Index home page"
      loading="lazy"
    />
    <h2>iPad page</h2>
    <img
      src="./images/wireframe/Home iPad.png"
      alt="Index iPad page"
      loading="lazy"
    />
    <h2>iPhone page</h2>
    <img
      src="./images/wireframe/Home iPhone.png"
      alt="Index iPhone page"
      loading="lazy"
    />
    <h2>Weather Page layouts.</h2>
    <img
      src="./images/wireframe/Weather Home.png"
      alt="Weather page"
      loading="lazy"
    />
    <h2>Weather iPad layout</h2>
    <img
      src="./images/wireframe/Weather iPad.png"
      alt="Weather iPad page"
      loading="lazy"
    />
    <h2>Weather iPhone layout</h2>
    <img
      src="./images/wireframe/Weather iPhone.png"
      alt="Weather iPhone page"
      loading="lazy"
    />
  </body>
</html>
